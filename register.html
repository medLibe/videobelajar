<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videobelajar | Tempat Sharing Video Asik Untuk Kamu Belajar</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo-header"><img src="logo.png" alt="videobelajar"></a>
    </header>
    
    <div class="container">
        <div class="column">
            <div class="card">
                <div class="card-header">
                    <h2>Pendaftaran Akun</h2>
                    <div class="tagline">Yuk, daftarin akunmu sekarang juga!</div>
                </div>

                <div class="card-body">
                    <form action="">
                        <div class="input-field">
                            <label for="full_name" class="form-label">Nama Lengkap <b>*</b></label>
                            <input type="text" class="form-input" name="full_name" id="full_name">
                        </div>
                        <div class="input-field">
                            <label for="email" class="form-label">E-Mail <b>*</b></label>
                            <input type="email" class="form-input" name="email" id="email">
                        </div>
                        <div class="input-field">
                            <label for="gender" class="form-label">Jenis Kelamin <b>*</b></label>
                            <label class="wrapping-gender-child">
                                <select name="gender" id="gender" class="form-input custom-select">
                                    <option value="1">Wanita</option>
                                    <option value="2">Laki-Laki</option>
                                </select>
                            </label>
                        </div>
                        <div class="input-field">
                            <label for="no_hp" class="form-label">No. Hp <b>*</b></label>
                            <div class="wrapping-number">
                                <div class="country-flag"><i class="fi fi-id fis"></i></div>
                                <label class="wrapping-number-child">
                                    <select name="country_number" id="country_number" class="form-input custom-select">
                                        <option value="62">+62</option>
                                    </select>
                                </label>
                                <input type="text" class="form-input" name="no_hp" id="no_hp">
                            </div>
                        </div>
                        <div class="input-field">
                            <label for="password" class="form-label">Kata Sandi <b>*</b></label>
                            <label class="wrapping-password-child">
                                <input type="password" class="form-input" name="password" id="password">
                            </label>
                        </div>
                        <div class="input-field">
                            <label for="password_confirmation" class="form-label">Konfirmasi Kata Sandi <b>*</b></label>
                            <label class="wrapping-password-child">
                                <input type="password" class="form-input" name="password_confirmation" id="password_confirmation">
                            </label>
                        </div>
                    </form>
                    <div class="forgot-password">Lupa Password?</div>

                    <div class="button-register"><a id="btnRegister">Daftar</a></div>
                    <div class="button-login"><a href="login.html" id="btnLogin">Masuk</a></div>

                    <div class="divider-sso">
                        <div class="border-line"></div>
                        <div class="divider-text">atau</div>
                        <div class="border-line"></div>
                    </div>

                    <div><button class="button-google"><i class="ri-google-fill"></i> Masuk dengan Google</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
